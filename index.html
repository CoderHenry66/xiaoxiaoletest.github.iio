const BGM_FILES = [

/* ============================ å…¨å±€æ¸¸æˆçŠ¶æ€ ============================ */
const ROWS = 8;
const COLS = 8;
const TILE_TYPES = 6;

// å›¾ç‰‡èµ„æº - åŠ¨æ€å‘ç°imgæ–‡ä»¶å¤¹ä¸­çš„å›¾ç‰‡
let AVAILABLE_IMAGES = [];
let TILE_IMAGES = [];

// åŠ¨æ€å‘ç°imgæ–‡ä»¶å¤¹ä¸­çš„å›¾ç‰‡æ–‡ä»¶
async function discoverImages() {
  const imageExtensions = ['jpeg', 'jpg', 'png', 'gif', 'webp'];
  const discoveredImages = [];
  
  // å°è¯•å‘ç°å›¾ç‰‡ï¼šblock1, block2, ..., blockN
  const maxAttempts = 50; // æœ€å¤šå°è¯•50ä¸ªæ–‡ä»¶
  
  const checkImage = (path) => {
    return new Promise((resolve) => {
      const img = new Image();
      let resolved = false;
      const timeout = setTimeout(() => {
        if (!resolved) {
          resolved = true;
          resolve(false);
        }
      }, 300);
      img.onload = () => {
        if (!resolved) {
          resolved = true;
          clearTimeout(timeout);
          resolve(true);
        }
      };
      img.onerror = () => {
        if (!resolved) {
          resolved = true;
          clearTimeout(timeout);
          resolve(false);
        }
      };
      img.src = path;
    });
  };
  
  // ç”Ÿæˆæ‰€æœ‰å¯èƒ½çš„å›¾ç‰‡è·¯å¾„
  const pathsToCheck = [];
  
  // ä¼˜å…ˆå°è¯• block1, block2, ... blockN æ ¼å¼
  for (let i = 1; i <= maxAttempts; i++) {
    for (const ext of imageExtensions) {
      pathsToCheck.push(`img/block${i}.${ext}`);
    }
  }
  
  // å¹¶è¡Œæ£€æŸ¥æ‰€æœ‰å›¾ç‰‡è·¯å¾„
  const checkPromises = pathsToCheck.map(path => checkImage(path));
  const results = await Promise.all(checkPromises);
  
  // æ”¶é›†å­˜åœ¨çš„å›¾ç‰‡ï¼ˆæ¯ç§ç¼–å·åªå–ç¬¬ä¸€ä¸ªæ‰¾åˆ°çš„æ ¼å¼ï¼‰
  const foundNumbers = new Set();
  for (let i = 0; i < results.length; i++) {
    if (results[i]) {
      const path = pathsToCheck[i];
      // æå–ç¼–å·ï¼ˆblockåé¢çš„æ•°å­—ï¼‰
      const match = path.match(/block(\d+)\./);
      if (match) {
        const num = match[1];
        if (!foundNumbers.has(num)) {
          foundNumbers.add(num);
          discoveredImages.push(path);
        }
      }
    }
  }
  
  // æŒ‰ç¼–å·æ’åº
  discoveredImages.sort((a, b) => {
    const numA = parseInt(a.match(/block(\d+)\./)?.[1] || '0');
    const numB = parseInt(b.match(/block(\d+)\./)?.[1] || '0');
    return numA - numB;
  });
  
  AVAILABLE_IMAGES = discoveredImages.length > 0 ? discoveredImages : ['img/block1.jpeg']; // é»˜è®¤å€¼
  return AVAILABLE_IMAGES;
}

// ä¸ºæ¯ä¸ªç±»å‹éšæœºåˆ†é…ä¸€å¼ å›¾ç‰‡
function assignRandomImages() {
  if (AVAILABLE_IMAGES.length === 0) {
    console.warn('æœªå‘ç°å¯ç”¨å›¾ç‰‡ï¼Œä½¿ç”¨é»˜è®¤å›¾ç‰‡');
    TILE_IMAGES = Array(TILE_TYPES).fill('img/block1.jpeg');
    return;
  }
  
  TILE_IMAGES = [];
  const usedImages = new Set();
  const shuffled = [...AVAILABLE_IMAGES].sort(() => Math.random() - 0.5); // æ‰“ä¹±é¡ºåº
  
  for (let i = 0; i < TILE_TYPES; i++) {
    if (shuffled.length > 0) {
      const randomImage = shuffled[i % shuffled.length];
      TILE_IMAGES.push(randomImage);
    } else {
      // å¦‚æœå›¾ç‰‡ä¸å¤Ÿï¼Œå¾ªç¯ä½¿ç”¨
      TILE_IMAGES.push(AVAILABLE_IMAGES[i % AVAILABLE_IMAGES.length]);
    }
  }
}

// æ£‹ç›˜å•å…ƒï¼š{ type: 0~5, special: null | 'row' | 'col' | 'bomb' }

async function startGame() {
  // å¦‚æœè¿˜æ²¡æœ‰å‘ç°å›¾ç‰‡ï¼Œå…ˆå‘ç°å›¾ç‰‡
  if (AVAILABLE_IMAGES.length === 0) {

/* ============================ æ£‹ç›˜åˆå§‹åŒ– ============================ */
function initBoard() {
  board = [];
  for (let r = 0; r < ROWS; r++) {
    board[r] = [];
    for (let c = 0; c < COLS; c++) {
      // æ”¶é›†éœ€è¦æ’é™¤çš„ç±»å‹ï¼ˆé¿å…å½¢æˆä¸‰ä¸ªè¿ï¼‰
      const excludeTypes = new Set();
      
      // æ£€æŸ¥æ°´å¹³æ–¹å‘ï¼šå¦‚æœå·¦è¾¹ä¸¤ä¸ªç›¸åŒï¼Œå½“å‰ä¸èƒ½ç›¸åŒ
      if (c >= 2 && board[r][c-1] && board[r][c-2]) {
        if (board[r][c-1].type === board[r][c-2].type) {
          excludeTypes.add(board[r][c-1].type);
        }
      }
      
      // æ£€æŸ¥å‚ç›´æ–¹å‘ï¼šå¦‚æœä¸Šé¢ä¸¤ä¸ªç›¸åŒï¼Œå½“å‰ä¸èƒ½ç›¸åŒ
      if (r >= 2 && board[r-1][c] && board[r-2][c]) {
        if (board[r-1][c].type === board[r-2][c].type) {
          excludeTypes.add(board[r-1][c].type);
        }
      }
      
      // ä»å…è®¸çš„ç±»å‹ä¸­éšæœºé€‰æ‹©
      let type;
      if (excludeTypes.size >= TILE_TYPES) {
        // å¦‚æœæ‰€æœ‰ç±»å‹éƒ½è¢«æ’é™¤ï¼ˆç†è®ºä¸Šä¸åº”è¯¥å‘ç”Ÿï¼‰ï¼Œå°±éšæœºé€‰æ‹©
        type = randType();
      } else {
        // éšæœºé€‰æ‹©ï¼Œç›´åˆ°é€‰åˆ°ä¸€ä¸ªä¸è¢«æ’é™¤çš„ç±»å‹
        do {
          type = randType();
        } while (excludeTypes.has(type));
      }
      
      board[r][c] = createCell(type);
    }
  }
  selected = null;
  render();
}

/* ============================ æ¸²æŸ“ ============================ */
function render() {
  boardEl.innerHTML = "";
  for (let r = 0; r < ROWS; r++) {
    for (let c = 0; c < COLS; c++) {
      const cell = board[r][c];
      const div = document.createElement("div");
      div.className = "tile";

      if (cell) {
        div.classList.add("type-" + cell.type);
        div.style.backgroundImage = `url(${TILE_IMAGES[cell.type]})`;
      }

      // é€‰ä¸­æ€
      if (selected && selected.r === r && selected.c === c) {
        div.classList.add("selected");
      }

      // ç‰¹æ•ˆæ ‡è®°
      if (cell && cell.special) {
        const badge = document.createElement("div");
        badge.className = "special-badge";
        if (cell.special === "row") badge.textContent = "â€”";
        else if (cell.special === "col") badge.textContent = "ä¸¨";
        else if (cell.special === "bomb") badge.textContent = "ğŸ’£";
        div.appendChild(badge);
      }

      div.dataset.row = r;
      div.dataset.col = c;

      // PC é¼ æ ‡
      div.addEventListener("mousedown", pointerDown);
      div.addEventListener("click", tileClick);

      // æ‰‹æœºè§¦æ‘¸
      div.addEventListener("touchstart", pointerDown, { passive: false });

      boardEl.appendChild(div);
    }
  }
}

/* ============================ ç‚¹å‡»é€‰ä¸­/äº¤æ¢ ============================ */
function tileClick(e) {
  if (isProcessing) return;

  const r = parseInt(e.currentTarget.dataset.row);
  const c = parseInt(e.currentTarget.dataset.col);

  playSFX("click");

  if (!selected) {
    selected = { r, c };
    render();
    return;
  }

  trySwap(selected.r, selected.c, r, c);
  selected = null;
  render();
}

/* ============================ ç»Ÿä¸€æ‹–åŠ¨ï¼ˆé¼ æ ‡ + è§¦æ‘¸ï¼‰ ============================ */
let dragStart = null;

function pointerDown(e) {
  if (isProcessing) return;

  const isTouch = e.type === "touchstart";
  const point = isTouch ? e.touches[0] : e;

  const r = parseInt(e.currentTarget.dataset.row);
  const c = parseInt(e.currentTarget.dataset.col);

  dragStart = { r, c, x: point.clientX, y: point.clientY };

  if (isTouch) e.preventDefault();

  window.addEventListener("mousemove", pointerMove);
  window.addEventListener("mouseup", pointerUp);
  window.addEventListener("touchmove", pointerMove, { passive: false });
  window.addEventListener("touchend", pointerUp);
}

function pointerMove(e) {
  if (!dragStart) return;

  const isTouch = e.type === "touchmove";
  const point = isTouch ? e.touches[0] : e;
  if (isTouch) e.preventDefault();

  const dx = point.clientX - dragStart.x;
  const dy = point.clientY - dragStart.y;
  const threshold = 28;

  if (Math.abs(dx) > Math.abs(dy)) {
    if (dx > threshold) {
      trySwipe(dragStart.r, dragStart.c, dragStart.r, dragStart.c + 1);
    } else if (dx < -threshold) {
      trySwipe(dragStart.r, dragStart.c, dragStart.r, dragStart.c - 1);
    }
  } else {
    if (dy > threshold) {
      trySwipe(dragStart.r, dragStart.c, dragStart.r + 1, dragStart.c);
    } else if (dy < -threshold) {
      trySwipe(dragStart.r, dragStart.c, dragStart.r - 1, dragStart.c);
    }
  }
}

function pointerUp() {
  dragStart = null;
  window.removeEventListener("mousemove", pointerMove);
  window.removeEventListener("mouseup", pointerUp);
  window.removeEventListener("touchmove", pointerMove);
  window.removeEventListener("touchend", pointerUp);
}

function trySwipe(r1, c1, r2, c2) {
  dragStart = null;
  if (r2 < 0 || r2 >= ROWS || c2 < 0 || c2 >= COLS) return;
  playSFX("click");
  trySwap(r1, c1, r2, c2);
}

/* ============================ äº¤æ¢ä¸åŒ¹é… ============================ */
function trySwap(r1, c1, r2, c2) {
  if (isProcessing) return;

  const adjacent =
    (Math.abs(r1 - r2) === 1 && c1 === c2) ||
    (Math.abs(c1 - c2) === 1 && r1 === r2);

  if (!adjacent) return;

  swap(r1, c1, r2, c2);
  render();

  setTimeout(() => {
    const groups = findMatchGroups();
    if (!groups.length) {
      swap(r1, c1, r2, c2);
      render();
    } else {
      resolveBoard(groups);
    }
  }, 100);
}

function swap(r1, c1, r2, c2) {
  const t = board[r1][c1];
  board[r1][c1] = board[r2][c2];
  board[r2][c2] = t;
}

/* ============================ åŒ¹é…ç®—æ³•ï¼ˆè¿”å›åˆ†ç»„ï¼‰ ============================ */
function findMatchGroups() {
  const groups = [];

  // æ¨ªå‘
  for (let r = 0; r < ROWS; r++) {
    let c = 0;
    while (c < COLS - 2) {
      const cell = board[r][c];
      if (!cell) { c++; continue; }
      const v = cell.type;
      let len = 1;

      for (let k = c + 1; k < COLS; k++) {
        const cell2 = board[r][k];
        if (cell2 && cell2.type === v) len++;
        else break;
      }

      if (len >= 3) {
        const cells = [];
        for (let k = 0; k < len; k++) cells.push({ r, c: c + k });
        groups.push({ cells, horizontal: true });
      }
      c += len;
    }
  }

  // çºµå‘
  for (let c = 0; c < COLS; c++) {
    let r = 0;
    while (r < ROWS - 2) {
      const cell = board[r][c];
      if (!cell) { r++; continue; }
      const v = cell.type;
      let len = 1;

      for (let k = r + 1; k < ROWS; k++) {
        const cell2 = board[k][c];
        if (cell2 && cell2.type === v) len++;
        else break;
      }

      if (len >= 3) {
        const cells = [];
        for (let k = 0; k < len; k++) cells.push({ r: r + k, c });
        groups.push({ cells, horizontal: false });
      }
      r += len;
    }
  }

  return groups;
}

/* ============================ ç»“ç®—æ¶ˆé™¤ + ç‰¹æ•ˆæ–¹å— ============================ */
function resolveBoard(groups) {
  isProcessing = true;

  const cellsToClear = new Set();
  const specialsToCreate = [];

  // ä¸º 4 / 5 è¿ç”Ÿæˆç‰¹æ•ˆæ–¹å—
  groups.forEach(group => {
    const len = group.cells.length;
    if (len >= 4) {
      const pos = group.cells[Math.floor(len / 2)];
      const cell = board[pos.r][pos.c];
      if (!cell) return;

      let specialKind = null;
      if (len >= 5) specialKind = "bomb";
      else specialKind = group.horizontal ? "row" : "col";

      specialsToCreate.push({
        r: pos.r,
        c: pos.c,
        type: cell.type,
        special: specialKind
      });
    }
  });

  // å°†æ™®é€šåŒ¹é… + ç‰¹æ•ˆçˆ†ç‚¸éƒ½ç®—è¿›å»
  function addWithSpecial(r, c) {
    const key = r + "," + c;
    if (cellsToClear.has(key)) return;
    cellsToClear.add(key);

    const cell = board[r][c];
    if (!cell || !cell.special) return;

    if (cell.special === "row") {
      for (let cc = 0; cc < COLS; cc++) {
        cellsToClear.add(r + "," + cc);
      }
    } else if (cell.special === "col") {
      for (let rr = 0; rr < ROWS; rr++) {
        cellsToClear.add(rr + "," + c);
      }
    } else if (cell.special === "bomb") {
      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          const rr = r + dr, cc = c + dc;
          if (rr >= 0 && rr < ROWS && cc >= 0 && cc < COLS) {
            cellsToClear.add(rr + "," + cc);
          }
        }
      }
    }
  }

  groups.forEach(group => {
    group.cells.forEach(({ r, c }) => addWithSpecial(r, c));
  });

  const clearArray = Array.from(cellsToClear).map(key => {
    const [rs, cs] = key.split(",");
    return { r: parseInt(rs), c: parseInt(cs) };
  });

  // åˆ¤å®šç”¨å“ªä¸ªéŸ³æ•ˆï¼šåŒ…å«ç‰¹æ•ˆåˆ™ç”¨ bombï¼Œå¦åˆ™ç”¨ match
  let hasSpecialClear = clearArray.some(({ r, c }) => {
    const cell = board[r][c];
    return cell && cell.special;
  });
  playSFX(hasSpecialClear ? "bomb" : "match");
  
  // æ’­æ”¾éœ‡åŠ¨æ•ˆæœï¼šæ™®é€šæ¶ˆé™¤çŸ­éœ‡åŠ¨ï¼Œç‰¹æ•ˆæ¶ˆé™¤é•¿éœ‡åŠ¨
  if (hasSpecialClear) {
    vibrate([100, 50, 100]); // ç‰¹æ•ˆæ¶ˆé™¤ï¼šéœ‡åŠ¨-æš‚åœ-éœ‡åŠ¨
  } else {
    vibrate(50); // æ™®é€šæ¶ˆé™¤ï¼šçŸ­éœ‡åŠ¨
  }

  // æ·»åŠ æ¸éšåŠ¨ç”»
  const tiles = boardEl.children;
  clearArray.forEach(({ r, c }) => {
    const idx = r * COLS + c;
    if (tiles[idx]) tiles[idx].classList.add("fade-out");
  });

  setTimeout(() => {
    let clearedCount = 0;
    clearArray.forEach(({ r, c }) => {
      if (board[r][c]) {
        clearedCount++;
        board[r][c] = null;
      }
    });

    if (clearedCount > 0) {
      score += clearedCount * 10;
      updateHUD();
    }

    // æ”¾ç½®ç‰¹æ•ˆæ–¹å—ï¼ˆè¦†ç›–è¢«æ¸…é™¤ä½ç½®ï¼‰
    specialsToCreate.forEach(sp => {
      board[sp.r][sp.c] = createCell(sp.type, sp.special);
    });

    drop();
    fill();
    render();

    // ä¸‹è½å¼¹è·³åŠ¨ç”»
    setTimeout(() => {
      const tiles2 = boardEl.children;
      for (let i = 0; i < tiles2.length; i++) {
        tiles2[i].classList.add("bounce");
        setTimeout(((el) => () => el.classList.remove("bounce"))(tiles2[i]), 350);
      }

      setTimeout(() => {
        isProcessing = false;

        if (!waitingNextLevel && score >= targetScore) {
          showLevelOverlay();
          return;
        }

        const more = findMatchGroups();
        if (more.length) {
          resolveBoard(more);
        }
      }, 120);
    }, 60);
  }, 450);
}

/* ============================ ä¸‹è½ & è¡¥é½ ============================ */
function drop() {
  for (let c = 0; c < COLS; c++) {
    let write = ROWS - 1;
    for (let r = ROWS - 1; r >= 0; r--) {
      if (board[r][c]) {
        board[write][c] = board[r][c];
        if (write !== r) board[r][c] = null;
        write--;
      }
    }
    for (let r = write; r >= 0; r--) {
      board[r][c] = null;
    }
  }
}

function fill() {
  for (let r = 0; r < ROWS; r++) {
    for (let c = 0; c < COLS; c++) {
      if (!board[r][c]) {
        // æ£€æŸ¥å‚ç›´æ–¹å‘ï¼šå¦‚æœä¸Šé¢ä¸¤ä¸ªç›¸åŒï¼Œå½“å‰ä¸èƒ½ç›¸åŒ
        const excludeTypes = new Set();
        if (r >= 2 && board[r-1][c] && board[r-2][c]) {
          if (board[r-1][c].type === board[r-2][c].type) {
            excludeTypes.add(board[r-1][c].type);
          }
        }
        
        // æ£€æŸ¥æ°´å¹³æ–¹å‘ï¼šå¦‚æœå·¦è¾¹ä¸¤ä¸ªç›¸åŒï¼Œå½“å‰ä¸èƒ½ç›¸åŒ
        if (c >= 2 && board[r][c-1] && board[r][c-2]) {
          if (board[r][c-1].type === board[r][c-2].type) {
            excludeTypes.add(board[r][c-1].type);
          }
        }
        
        // ä»å…è®¸çš„ç±»å‹ä¸­éšæœºé€‰æ‹©
        let type;
        if (excludeTypes.size >= TILE_TYPES) {
          type = randType();
        } else {
          do {
            type = randType();
          } while (excludeTypes.has(type));
        }
        
        board[r][c] = createCell(type);
      }
    }
  }
}
